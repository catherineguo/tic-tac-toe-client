<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="game-container">
        <div class="board-top-row">
          <div class= "game-box" id="topLeft"></div>
          <div class= "game-box" id="topMiddle"></div>
          <div class= "game-box" id="topRight"></div>
        </div>
        <div class="board-middle-row">
          <div class= "game-box" id="middleLeft"></div>
          <div class= "game-box" id="middleMiddle"></div>
          <div class= "game-box" id="middleRight"></div>
        </div>
        <div class="board-bottom-row">
          <div class= "game-box" id="bottomLeft"></div>
          <div class= "game-box" id="bottomMiddle"></div>
          <div class= "game-box" id="bottomRight"></div>
        </div>
      </div>
    </body>
</html>
