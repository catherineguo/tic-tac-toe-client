<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="user-auth-message">
      </section>

      <section id="password-change-success">
        <p>Password changed.</p>
      </section>

      <section id="password-change-fail">
        <p>Failed to change password.</p>
      </section>

      <section id="sign-up-container">
        <h1>Sign Up</h1>
        <form id='sign-up'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class="btn btn-default">Sign Up</button>
          </fieldset>
        </form>
        <a href="#" id="back-to-signin">Take me back to sign-in page</a>
      </section>

      <section id="sign-in-container">
        <h1>Sign In</h1>
        <form id='sign-in'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn btn-default">Sign In</button>
          </fieldset>
        </form>
        <a href="#" id="sign-up-link">I need to sign up for an account.</a>
      </section>

      <section id="tic-tac-toe">
      <h1>Tic Tac Toe</h1>
      <button type="button" class="btn btn-primary" id="new-game-button">New Game</button>
      <section id="message-box" style="margin-bottom: 20px; margin-top:20px;">
        <p>Player 1's turn</p>
      </section>
        <div class="game-container" id="game-container">
          <div class="board-top-row">
            <div class= "game-box" id="topLeft"></div>
            <div class= "game-box" id="topMiddle"></div>
            <div class= "game-box" id="topRight"></div>
          </div>
          <div class="board-middle-row">
            <div class= "game-box" id="middleLeft"></div>
            <div class= "game-box" id="middleMiddle"></div>
            <div class= "game-box" id="middleRight"></div>
          </div>
          <div class="board-bottom-row">
            <div class= "game-box" id="bottomLeft"></div>
            <div class= "game-box" id="bottomMiddle"></div>
            <div class= "game-box" id="bottomRight"></div>
          </div>
        </div>
        <button type="button" class="btn btn-default" id="sign-out">Sign Out</button>
        <a href="#" id="change-password-link">Change Password</a>
      </section>

      <section id="change-password-container">
        <h1>Change Password</h1>
        <form id='change-password'>
          <fieldset>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class="btn btn-default">Change Password</button>
          </fieldset>
        </form>
      </section>
    </body>
</html>
